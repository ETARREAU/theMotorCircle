<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MotorCircle: Nous contacter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        	<p>The <span>MotorCircle</span></p>

        	<button id="burger" class="burger">
        		<div class="bar"></div>
        		<div class="bar"></div>
        	</button>

        	<ul>
        		<li><a href="index.html">Accueil</a></li>
        		<li><a href="QuiSommesNous.html">Qui Sommes Nous ?</a></li>
        		<li><a href="NosActivitées.html">Nos Activités</a></li>
        		<li><a href="#">Nous Contacter</a></li>
        	</ul>
      </nav>
    </header>
    <main class="contact">
      <form method="post" name="Contact">
        <div class="header">
           <p>Rejoignez-Nous !</p>
        </div>
        <div class="description">
          <p>Alors, envie de nous rejoindre ? Besoin d'informations ?<br> Laissez nous votre e-mail, nous vous recontacterons.</p>
        </div>
        <div class="input">
          <input type="email" class="button email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder=" Votre adresse mail içi " required>
          <input type="submit" class="button submit" id="submit" value="ENVOYER">
        </div>
      </form>
    </main>

    <footer>
      <section>
        <h4>Nos réseaux sociaux :</h4>
        <div class="ReseauxSociaux">
          <a href="http://www.twitter.com"><img src="https://img.icons8.com/android/24/000000/twitter.png"/></a>
          <a href="http://www.facebook.com"><img src="https://img.icons8.com/android/24/000000/facebook.png"/></a>
          <a href="http://www.instagram.com"><img src="https://img.icons8.com/material/24/000000/instagram-new--v1.png"/></a>
        </div>
      </section>
      <a href="MentionsLégale.html" class="mentionsLegale">Mentions Légales</a>
    </footer>

    <script src="Js/jQuery.js"></script>
    <script src="Js/script.js" charset="utf-8"></script>
  </body>
